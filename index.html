<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Página com formulário de cadastro que se comunica com a API authJS. Página e formulário criados para fins de estudo."
    />
    <meta name="author" content="Fransuelton" />

    <title>Formulário de Cadastro</title>

    <link
      rel="shortcut icon"
      href="./src/assets/shared/favicon.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="./src/styles/main.css" />
    <link rel="stylesheet" href="./src/styles/pages/index/index.css" />
  </head>

  <body>
    <main class="container">
      <div class="form-card-wrapper">
        <div class="text-wrapper">
          <h1 class="title">Cadastre-se</h1>
          <p class="subtitle">É rápido e fácil.</p>
        </div>

        <hr />
        <p class="status"></p>

        <form method="post" class="form">
          <div class="full-name-input-wrapper">
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Nome"
              class="input"
              required
            />

            <input
              type="text"
              name="lastname"
              id="lastname"
              placeholder="Sobrenome"
              class="input"
            />
          </div>

          <input
            type="text"
            name="phone-or-email"
            id="phone-or-email"
            placeholder="Celular ou email"
            class="input"
            required
          />

          <input
            type="password"
            name="password"
            id="password"
            placeholder="Nova Senha"
            class="input"
            required
          />

          <label class="label">Data de nascimento</label>

          <div class="date-wrapper">
            <select name="day" class="input">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28" selected>28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
            </select>

            <select name="month" class="input">
              <option value="jan">Jan</option>
              <option value="fev">Fev</option>
              <option value="mar">Mar</option>
              <option value="abr">Abr</option>
              <option value="mai">Mai</option>
              <option value="jun" selected>Jun</option>
              <option value="jul">Jul</option>
              <option value="ago">Ago</option>
              <option value="set">Set</option>
              <option value="out">Out</option>
              <option value="nov">Nov</option>
              <option value="dez">Dez</option>
            </select>

            <select name="year" class="input">
              <option value="1999">1999</option>
              <option value="2000">2000</option>
              <option value="2001">2001</option>
              <option value="2002">2002</option>
              <option value="2003">2003</option>
              <option value="2004">2004</option>
              <option value="2005">2005</option>
              <option value="2006">2006</option>
              <option value="2007">2007</option>
              <option value="2008">2008</option>
              <option value="2009">2009</option>
              <option value="2010">2010</option>
              <option value="2011">2011</option>
              <option value="2012">2012</option>
              <option value="2013">2013</option>
              <option value="2014">2014</option>
              <option value="2015">2015</option>
              <option value="2016">2016</option>
              <option value="2017">2017</option>
              <option value="2018">2018</option>
              <option value="2019">2019</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023" selected>2023</option>
            </select>
          </div>

          <label class="label">Gênero</label>

          <div class="gender-wrapper">
            <div class="radio-container">
              <label for="female">Feminino</label>
              <input type="radio" name="gender" id="female" value="female" />
            </div>

            <div class="radio-container">
              <label for="male">Masculino</label>
              <input type="radio" name="gender" id="male" value="male" />
            </div>

            <div class="radio-container">
              <label for="custom">Personalizado</label>
              <input type="radio" name="gender" id="custom" value="custom" />
            </div>
          </div>

          <button type="submit" class="button">Cadastre-se</button>
        </form>
        <div class="terms-wrapper">
          <p>
            Ao clicar em Cadastre-se, você concorda com nossos Termos,
            <strong><a href="#">Política de Privacidade</a></strong> e
            <strong><a href="#">Política de Cookies</a></strong
            >. Você poderá receber notificações por SMS e cancelar isso quando
            quiser.
          </p>
        </div>
      </div>
    </main>
    <script src="./src/scripts/index.js"></script>
  </body>
</html>
